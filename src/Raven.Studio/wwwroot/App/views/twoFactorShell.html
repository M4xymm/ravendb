    <div class="faded-icon-lock">
        <i class="icon-unlock"></i>
    </div>
    <div>
        <p class="m-0">Certificate name: <strong data-bind="text: certificateName"></strong></p>
        <p class="m-0">Enter the 6-digit authentication code generated by your app</p>
    </div>
    <form data-bind="submit: verify" class="tfa-form">
        <div class="d-flex justify-content-center">
            <div class="tfa-input-wrap field-real">
                <input type="text" class="tfa-token-input w-input" maxlength="6" placeholder="000000" 
                       minlength="6" autocomplete="off" data-bind="textInput: code, hasFocus: codeHasFocus" />
                <div class="tfa-input field-fake"></div>
                <div class="tfa-input field-fake"></div>
                <div class="tfa-input field-fake"></div>
                <div class="tfa-input field-fake"></div>
                <div class="tfa-input field-fake"></div>
                <div class="tfa-input field-fake"></div>
            </div>
        </div>

        <div class="panel panel-default text-left additional-settings-panel">
            <div role="tab" id="sessionSettings" data-toggle="collapse" href="#sessionSettingsCollapse" aria-expanded="false" aria-controls="sessionSettingsCollapse" class="collapsed">
                <h5 class="panel-title">
                    <a class="collapsed text-lighter d-flex justify-content-between">
                        Additional session settings
                        <i class="icon-arrow-down"></i>
                    </a>
                </h5>
            </div>
            <div id="sessionSettingsCollapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="sessionSettingsCollapse">
                <div class="panel-body pt-0 d-flex flex-vertical">
                    <div class="margin-bottom">
                        <label for="maxSessionDuration">Session duration</label>
                        <div class="input-group">
                            <input id="maxSessionDuration" type="number" class="form-control" data-bind="value: sessionDurationInMin, attr: { max: maxSessionDurationInMin() }" />
                            <div class="input-group-addon">minutes</div>
                        </div>
                    </div>
                    <div>
                        <div class="d-flex flex-wrap justify-content-between">
                            <label>Access clearance</label>
                        </div>
                        <div class="d-flex flex-wrap gap-2">
                            <div class="radio radio-default radio-inline">
                                <input id="browserTrust" type="radio" data-bind="checked: limitType" value="browser">
                                <label for="browserTrust" class="margin-left-xs mb-0"><small>Trust only this browser</small></label>
                            </div>
                            <div class="radio radio-default radio-inline">
                                <input id="allTrust" type="radio" data-bind="checked: limitType" value="noLimit">
                                <label for="allTrust" class="margin-left-xs mb-0"><small>Trust all clients</small></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary rounded-pill" data-bind="hasFocus: proceedHasFocus"><i class="icon-arrow-thin-right"></i> Proceed</button>
    </form>
</div>
